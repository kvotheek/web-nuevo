{% extends "partials/layout.html" %}

{% block title %} Registro de información  {% endblock %}

{% block content %}

<div class="row py-5 p-4 cuerpo-sesion rounded shadow-sm">

    <div class="col-lg-6">
        <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold"
            style="color:black;font-weight:bold">Información de registro</div>
        <br>
        <form class="row g-4" method="POST" action="/signup/">{% csrf_token %}

            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i> Nombre</i></label>

                <input type="text" placeholder="Ingrese su nombre" style="text-align: center;"
                    class="form-control" id="nombre" name="nombre" minlength="3" required>
            </div>

            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i> Apellidos </i></label>

                <input type="text" placeholder="Ingrese sus dos apellidos" style="text-align: center;"
                    class="form-control" id="apellido" name="apellido" minlength="9" required>
            </div>


            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i> Nombre de usuario</i></label>

                <input type="text" placeholder="Nombre de usuario" style="text-align: center;"
                    class="form-control" id="username" name="username" minlength="7" required>
            </div>


            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i> Email</i></label>

                <input type="email" placeholder="Email donde se le enviará su contraseña" style="text-align: center;"
                    class="form-control" id="email" name="email" required>
            </div>

            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i> Contraseña</i></label>

                <input type="password" placeholder="Contraseña" style="text-align: center;"
                    class="form-control" id="password1" name="password1" required>
            </div>

            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i> Confirma tu contraseña</i></label>

                <input type="password" placeholder="Confirmar Contraseña" style="text-align: center;"
                    class="form-control" id="password2" name="password2" required>
            </div>

            <button type="submit" class="btn btn-outline-success">Registrarme</button>
            </form>
            <br>
        </div>
  </div>
</div>
{% endblock %}
